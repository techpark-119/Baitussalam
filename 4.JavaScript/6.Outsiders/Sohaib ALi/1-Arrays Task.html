<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays Class</title>
  </head>
  <body>
    <script>
      // Sum All Numbers in Array
      arr = [10, "{ age: 18 }", 60, true, 6.05, "number", 30, 40];

      function sumAllNumbers(array) {
        let temp_sum = 0;
        for (let i = 0; i < array.length; i++)
          if (typeof array[i] === "number") temp_sum += array[i];
        return `The Sum of Array is: ${temp_sum}`;
      }

      function largestNumber(array) {
        let temp_num = 0;
        for (let i = 0; i < array.length; i++)
          if (typeof array[i] === "number" && array[i] > temp_num)
            temp_num = array[i];
        return `The Largest Number in Array is: ${temp_num}`;
      }

      function reversedArray(array) {
        let temp_arr = [];
        for (let i = 1; i <= array.length; i++)
          temp_arr[i - 1] = array[array.length - i];
        return `The Reversed Array is: ${temp_arr}`;
      }

      console.log(sumAllNumbers(arr));
      console.log(largestNumber(arr));
      console.log(reversedArray(arr));
    </script>
  </body>
</html>
