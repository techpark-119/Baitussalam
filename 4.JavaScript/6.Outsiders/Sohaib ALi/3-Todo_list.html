<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <script>
      let todoList = [
        {
          title: "Title Of Task",
          task: "This Is The Task",
          addedOn: Date().slice(0, 24),
          deadline: "Deadline of Task",
        },
        {
          title: "Task 2",
          task: "This Is The Task 2",
          addedOn: Date().slice(0, 24),
          deadline: "Deadline of Task 2",
        },
      ];
      let loop = true;

      while (loop) {
        switch (
          prompt(
            "Select Operation:\nA - New\nB - List\nC - Delete\nL - Quit"
          ).toLowerCase()
        ) {
          case "a":
            if(!(prompt("Enter C to Continue\nOr Any Other Key To Go Back:").toLowerCase() === 'c')) break;
            todoList.push({
              title: prompt("Enter Task Title:"),
              task: prompt("Enter The Task:"),
              addedOn: Date().slice(0, 24),
              deadline: prompt("Enter Task Deadline:"),
            });
            break;
          case "b":
            console.log("Task Are Listed Below:");
            for (let i = 0; i < todoList.length; i++) {
              console.log(
                `Title: ${todoList[i].title}\nTask: ${todoList[i].task}\nAdded On: ${todoList[i].addedOn}\nDeadline: ${todoList[i].deadline}`
              );
            }
            break;
          case "c":
            let taskToRemove = prompt("Enter Title To Delete: ('B' To Back)");
            if (taskToRemove.toLowerCase() === "b") break;
            for (let i = 0; i < todoList.length; i++) {
              if (todoList[i].title === taskToRemove) {
                console.log(`Deleted The Task "${todoList[i].title}"`);
                todoList.splice(i, 1);
              }
            }
            break;
          case "l":
            console.log("Quit From Loop");
            loop = false;
            break;
          default:
            console.log("Invalid Command!");
        }
      }
    </script>
  </body>
</html>
